<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Generator</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f0f8ff, #e0f7ff);
  color: #333;
}

#bgCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

.card {
  position: relative;
  z-index: 1;
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(0,180,255,0.3);
  width: 350px;
  text-align: center;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
}

h1 { margin-bottom: 25px; color: #0077cc; text-shadow: 0 0 10px rgba(0,119,204,0.5); }

.button-group { display: flex; justify-content: center; gap: 20px; }
.button-group a {
  padding: 12px 25px;
  border-radius: 8px;
  background: #00bfff;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
.button-group a:hover { background: #0077cc; }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="card">
  <h1>Welcome to Certificate Generator</h1>
  <p>Create personalized certificates quickly and download them instantly.</p>
  <div class="button-group">
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
</div>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const particles = [];
for(let i=0;i<60;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    radius: Math.random()*2+1,
    dx: (Math.random()-0.5)*0.5,
    dy: (Math.random()-0.5)*0.5,
    color: 'rgba(0,119,204,0.5)'
  });
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x += p.dx;
    p.y += p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
