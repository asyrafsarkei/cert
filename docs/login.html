<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Certificate Generator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #f6f9fc, #cce0ff);
  }

  .login-card {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 320px;
    text-align: center;
  }

  h2 {
    margin-bottom: 25px;
    color: #333;
  }

  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1em;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #2196F3;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #2196F3;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #0b7dda;
  }

  .google-btn {
    margin-top: 15px;
    background: #db4437;
  }
  .google-btn:hover {
    background: #c1351d;
  }

  p {
    margin-top: 20px;
    font-size: 0.9em;
    color: #555;
  }

  a {
    color: #2196F3;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-card">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button type="button" class="google-btn">Login with Google</button>
  </form>
  <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>

<script>
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(loginForm);
  const res = await fetch('https://yourapp.onrender.com/login', {
    method: 'POST',
    body: JSON.stringify(Object.fromEntries(formData)),
    headers: { 'Content-Type': 'application/json' }
  });
  const data = await res.json();
  alert(data.message); // simple feedback, you can replace with better UI
});
</script>

</body>
</html>
