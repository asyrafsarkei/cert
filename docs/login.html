<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Certificate Generator</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #111;
}

#bgCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

.login-card {
  position: relative;
  z-index: 1;
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  width: 320px;
  text-align: center;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
}

h2 { margin-bottom: 25px; color: #333; }

input[type="email"], input[type="password"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1em;
  transition: border-color 0.3s;
}
input:focus { border-color: #2196F3; outline: none; }

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #2196F3;
  color: white;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #0b7dda; }

.google-btn {
  margin-top: 15px;
  background: #db4437;
}
.google-btn:hover { background: #c1351d; }

p { margin-top: 20px; font-size: 0.9em; color: #555; }
a { color: #2196F3; text-decoration: none; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="login-card">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button type="button" class="google-btn">Login with Google</button>
  </form>
  <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// --- Particles / sparks ---
const sparks = [];
for (let i = 0; i < 50; i++) {
  sparks.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5,
    color: `rgba(255,255,255,${Math.random()})`
  });
}

// --- Planes flying ---
const planes = [];
for (let i = 0; i < 3; i++) {
  planes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height / 2,
    size: 20,
    speed: 1 + Math.random() * 2
  });
}

function animate() {
  ctx.fillStyle = 'rgba(17,17,17,0.5)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw sparks
  sparks.forEach(s => {
    s.x += s.dx;
    s.y += s.dy;
    if(s.x < 0 || s.x > canvas.width) s.dx *= -1;
    if(s.y < 0 || s.y > canvas.height) s.dy *= -1;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
    ctx.fillStyle = s.color;
    ctx.fill();
  });

  // Draw planes (simple triangles)
  planes.forEach(p => {
    p.x += p.speed;
    if(p.x > canvas.width + p.size) {
      p.x = -p.size;
      p.y = Math.random() * canvas.height / 2;
    }
    ctx.fillStyle = 'rgba(255,200,50,0.9)';
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    ctx.lineTo(p.x - p.size, p.y + p.size / 2);
    ctx.lineTo(p.x - p.size, p.y - p.size / 2);
    ctx.closePath();
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();

// --- Login form submit ---
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(loginForm);
  const res = await fetch('https://yourapp.onrender.com/login', {
    method: 'POST',
    body: JSON.stringify(Object.fromEntries(formData)),
    headers: { 'Content-Type': 'application/json' }
  });
  const data = await res.json();
  alert(data.message);
});
</script>

</body>
</html>
