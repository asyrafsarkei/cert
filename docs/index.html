<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Generator</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #111; /* fallback background */
  }

  #bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    color: #fff;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
    z-index: 1;
  }

  h1 { font-size: 3em; margin-bottom: 10px; }
  p { font-size: 1.2em; margin-bottom: 40px; }

  .button-group {
    display: flex;
    gap: 20px;
  }
  .btn {
    text-decoration: none;
    padding: 15px 30px;
    font-size: 1em;
    border-radius: 8px;
    color: white;
    transition: 0.3s;
  }
  .btn-login { background: #4CAF50; }
  .btn-login:hover { background: #45a049; }
  .btn-register { background: #2196F3; }
  .btn-register:hover { background: #0b7dda; }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <h1>Welcome to Certificate Generator</h1>
  <p>Create personalized certificates quickly and download them instantly.</p>
