<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f6f9fc, #e2eafc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .button-group {
      display: flex;
      gap: 20px;
    }
    .btn {
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      color: white;
      transition: 0.3s;
    }
    .btn-login {
      background: #4CAF50;
    }
    .btn-login:hover {
      background: #45a049;
    }
    .btn-register {
      background: #2196F3;
    }
    .btn-register:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>

  <h1>Welcome to Certificate Generator</h1>
  <p>Create personalized certificates quickly and download them instantly.</p>

  <div class="button-group">
    <a class="btn btn-login" href="login.html">Login</a>
    <a class="btn btn-register" href="register.html">Register</a>
  </div>

</body>
</html>
