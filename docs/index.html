<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Generator</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #111; /* fallback background */
}

#bgCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* behind content */
}

.container {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  text-align: center;
  color: #fff;
  text-shadow: 0 0 10px rgba(0,0,0,0.5);
  z-index: 1;
}

h1 { font-size: 3em; margin-bottom: 10px; }
p { font-size: 1.2em; margin-bottom: 40px; }

.button-group {
  display: flex;
  gap: 20px;
}
.btn {
  text-decoration: none;
  padding: 15px 30px;
  font-size: 1em;
  border-radius: 8px;
  color: white;
  transition: 0.3s;
}
.btn-login { background: #4CAF50; }
.btn-login:hover { background: #45a049; }
.btn-register { background: #2196F3; }
.btn-register:hover { background: #0b7dda; }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <h1>Welcome to Certificate Generator</h1>
  <p>Create personalized certificates quickly and download them instantly.</p>
  <div class="button-group">
    <a class="btn btn-login" href="login.html">Login</a>
    <a class="btn btn-register" href="register.html">Register</a>
  </div>
</div>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Create particles
const particles = [];
const particleCount = 80;

for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 4 + 2,
    dx: (Math.random() - 0.5) * 1,
    dy: (Math.random() - 0.5) * 1,
    color: `rgba(0,200,255,0.8)` // brighter, more visible
  });
}

// Animate
function animate() {
  // Dark semi-transparent overlay for motion blur effect
  ctx.fillStyle = 'rgba(17,17,17,0.4)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.x += p.dx;
    p.y += p.dy;

    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
