<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="style.css">
  <canvas id="bgCanvas"></canvas>
  <script>
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  const particles = [];
  for (let i = 0; i < 50; i++) {
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      radius: Math.random()*6+2,
      dx: (Math.random()-0.5)*0.5,
      dy: (Math.random()-0.5)*0.5,
      color: `rgba(100, 150, 255, 0.3)`
    });
  }
  
  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;
      if(p.x<0 || p.x>canvas.width) p.dx *= -1;
      if(p.y<0 || p.y>canvas.height) p.dy *= -1;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }
  
  animate();
  window.addEventListener('resize', ()=> {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f6f9fc, #e2eafc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .button-group {
      display: flex;
      gap: 20px;
    }
    .btn {
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      color: white;
      transition: 0.3s;
    }
    .btn-login {
      background: #4CAF50;
    }
    .btn-login:hover {
      background: #45a049;
    }
    .btn-register {
      background: #2196F3;
    }
    .btn-register:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>

  <h1>Welcome to Certificate Generator</h1>
  <p>Create personalized certificates quickly and download them instantly.</p>

  <div class="button-group">
    <a class="btn btn-login" href="login.html">Login</a>
    <a class="btn btn-register" href="register.html">Register</a>
  </div>

</body>
</html>
